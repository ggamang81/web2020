<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
        div.wrap{
            width: 500px;
            background-color: skyblue;}
        div.left,
        div.right{width: 135px;height: 200px;
        float: left;
        }
            
        div.left{background-color: pink;
        }
        div.right{background-color: blue;
        }
        div.wrap:after{
            content:"float clear";
            display: block;clear: both;
        
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="left">viwe01</div>
        <div class="right">viwe02</div>
        
    </div>
    <div class="visual">Lorem ipsum dolor sit amet.</div>

</body>
</html>
