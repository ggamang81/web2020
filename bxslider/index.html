<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>bxslider</title>
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<link rel="stylesheet" href="css/reset.css">
	<style>
		/* ul.slider li img{width: 100%;} */
		.sliderWrap{width: 500px; margin: 0 auto;}
		.bx-wrapper {
    -moz-box-shadow: 0 none;
    -webkit-box-shadow: 0 none;
    box-shadow: 0 none;
    border: none;
    background: #fff;
    }
.bx-wrapper .bx-pager {
    position: absolute;
    bottom: 30px;
    width: 100%;}   
	</style>
	<script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script>
    	$(document).ready(function(){$(".slider").bxSlider();});
    </script>
</head>
<body>
	<div class="sliderWrap">
		<ul class="slider">
		 <li><img src="images/pc01.jpg" alt=""></li>
		 <li><img src="images/pc02.jpg" alt=""></li>
		 <li><img src="images/pc03.jpg" alt=""></li>
		</ul>
	</div>
	<div style="height: 200px; background: #f00;"></div>
</body>
</html>
