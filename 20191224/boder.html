<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
 <style>
 	*{list-style: none; margin: 0 ; padding: 0}
 	div.border{width: 1200px;height: 30px; margin:0 auto;}
 	div.border>ul>li{ display: block; float: left; margin-right:30px; }
 	div.border>ul>li:after{content: ""; clear: both;
 	border-right: 1px solid black;}

 </style>

</head>
<body>
	<div class="border">
		<ul>
			<li>Lorem.</li>
			<li>Ad!</li>
			<li>Nesciunt!</li>
			<li>Tenetur?</li>
			<li>Ipsam.</li>
		</ul>
	</div>
</body>
</html>
